<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

    .bar { 
        fill: steelblue; 
    }

    .axisLabel {
        font: 14px sans-serif;
    }

    .axis-grid line {
        stroke: lightgrey;
        stroke-opacity: 0.7;
    }

</style>
<body>
	
    <!-- load the d3.js library -->    	
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="live.js"></script>
    <script>

        // set the dimensions and margins of the graph
        var margin = {top: 40, right: 20, bottom: 70, left: 40},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        // set the ranges
        var x = d3.scaleBand()
                .range([0, width])
                .padding(0.1);
        var y = d3.scaleLinear()
                .range([height, 0]);
                
        // append the svg object to the body of the page
        // append a 'group' element to 'svg'
        // moves the 'group' element to the top left margin
        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform", 
                "translate(" + margin.left + "," + margin.top + ")");

        // get the data
        d3.csv("sales.csv").then(function(data) {

            // format the data
            data.forEach(function(d) {
                d.sales = +d.sales;
            });

            // Scale the range of the data in the domains
            x.domain(data.map(function(d) { return d.salesperson; }));
            y.domain([0, d3.max(data, function(d) { return d.sales; })]);

            let xAxisGridLines = d3.axisBottom(x).tickSize(-height).tickFormat('').tickSizeOuter(0);
            // add x axis grid lines
            svg.append('g')
                .attr('class', 'x axis-grid')
                .attr('transform', 'translate(0,' + height + ')')
                .call(xAxisGridLines);

            let yAxisGridLines = d3.axisLeft(y).tickSize(-width).tickFormat('').tickSizeOuter(0);
            // add y axis grid lines
            svg.append('g')
                .attr('class', 'y axis-grid')
                .call(yAxisGridLines);

            // append the rectangles for the bar chart
            svg.selectAll(".bar")
                .data(data)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", function(d) { return x(d.salesperson); })
                .attr("width", x.bandwidth())
                .attr("y", function(d) { return y(d.sales); })
                .attr("height", function(d) { return height - y(d.sales); });

            //add the x Axis
            svg.append("g").attr("id", "xAxis")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            // add x axis label
            let xAxisHeight =  svg.select("#xAxis").node().getBBox().height;
            svg.append("text").attr("id", "xAxisLabel").attr("class", "axisLabel")
                .attr("x", width/2)
                .attr("y", height + 14 + xAxisHeight)
                .style("text-anchor", "middle")
                .text("Salesperson");

            // add the y Axis
            svg.append("g").attr("id", "yAxis")
                .call(d3.axisLeft(y));

            // add y axis label
            let yAxisWidth =  svg.select("#yAxis").node().getBBox().width;
            svg.append("text").attr("id", "yAxisLabel").attr("class", "axisLabel")
                .attr("transform", "rotate(-90)")
                .attr("y", 0 - yAxisWidth - 5)
                .attr("x", 0 - (height/2))
                .style("alignment-baseline", "baseline")
                .style("text-anchor", "middle")
                .text("# of Sales");

            // Add a title
            svg.append("text").attr("id", "title")
                .attr("x", (width/2))
                .attr("y", 0 - (margin.top/2))
                .style("text-anchor", "middle")
                .style("font-size", "20px")
                .style("text-decoration", "underline")
                .text("# Sales per Salesperson");

        });



    </script>
</body>
