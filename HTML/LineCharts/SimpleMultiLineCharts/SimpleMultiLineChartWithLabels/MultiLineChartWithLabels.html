<!DOCTYPE html>
<meta charset="utf-8">
<style>
    /* The CSS is in here */
    /* Rule */
    .line { /* Selector */
        /* 3 Declarations */
        /* flll : when not none, changes the color of the area that would be closed by the line*/
        fill: none; /* fill -> property and none -> value */ 
        stroke: steelblue;
        stroke-width: 2px;
    }
    /* End Rule */

    .axis {
        font: 14px sans-serif;
    }
</style>
<body>
    <!--Below is the file needed to be loaded to get D3 up and running-->
    <script src="https://d3js.org/d3.v6.min.js"></script> 
    <!--Below is the file needed to automatically reload the html files-->
    <script src="live.js"></script> 
    <!--Below is the file we write to make the Line Chart-->
    <script>
        /*  D3 JS Code is here  */

        // Setting up the margins and the graph area
        // set the dimensions and margins of the graph
        var margin = {top: 40, right: 60, bottom: 70, left: 70},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        // parse the date / time
        var parseTime = d3.timeParse("%d-%b-%y");

        // set the ranges
        var x = d3.scaleTime().range([0, width]);
        var y = d3.scaleLinear().range([height, 0]);

        // define the line
        var valueline = d3.line()
            .x(function(d) { return x(d.date); })
            .y(function(d) { return y(d.close); });

        // define the second line
        var valueline2 = d3.line()
            .x(function(d) { return x(d.date); })
            .y(function(d) { return y(d.open); });

        // append the svg obgect to the body of the page
        // appends a 'group' element to 'svg'
        // moves the 'group' element to the top left margin
        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        // Get the data
        d3.csv("data2.csv").then(function(data) {

            // format the data
            data.forEach(function(d) {
                d.date = parseTime(d.date);
                d.close = +d.close;
                d.open= +d.open;
            });

            // Scale the range of the data
            x.domain(d3.extent(data, function(d) { return d.date; }));
            y.domain([0, d3.max(data, function(d) { 
                return Math.max(d.close, d.open); 
            })]);

            // Add the valueline path.
            svg.append("path")
                .data([data])
                .attr("class", "line")
                .attr("d", valueline);

            // Add the valueline2 path
            svg.append("path")
                .data([data])
                .attr("class", "line")
                .style("stroke", "red")
                .attr("d", valueline2);

            // Add the x Axis
            svg.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x)
                        .ticks(d3.timeDay.every(4))); //Number of ticks

            // Add the x axis label
            svg.append("text")
                .attr("x", width/2)
                .attr("y", height + margin.top + 20)
                .style("text-anchor", "middle")
                .text("Date");

            // Add the y Axis
            svg.append("g")
                .attr("class", "axis")
                .call(d3.axisLeft(y));

            // Add the y Axis label
            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0- margin.left)
                .attr("x", 0 - (height/2))
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("Value");

            // Add Label at end of Line
            svg.append("text")
                .attr("transform", "translate("+(width+3)+","+y(data[0].open)+")")
                .attr("dy", ".35em")
                .attr("text-anchor", "start")
                .style("fill", "red")
                .text("Open");

            // Add Label at end of Line
            svg.append("text")
                .attr("transform", "translate("+(width+3)+","+y(data[0].close)+")")
                .attr("dy", ".35em")
                .attr("text-anchor", "start")
                .style("fill", "lightsteelblue")
                .text("Close");

            // Add a title
            svg.append("text")
                .attr("x", (width/2))
                .attr("y", 0 - (margin.top/2))
                .style("text-anchor", "middle")
                .style("font-size", "20px")
                .style("text-decoration", "underline")
                .text("Value vs Date Graph");
        });
    </script>
</body>
