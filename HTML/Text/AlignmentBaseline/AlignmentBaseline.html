<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alignment Baseline Attribute</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        text {
            font: bold 36px Verdana, Helvetica, Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Alignment Baseline Style Examples</h1>
    <script>
        // set the dimensions and margins of the graph
        const margin = {top: 10, right: 20, bottom: 10, left: 20},
        width = 450 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        const svg = d3.select("body")
        .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        let guidelines = svg.append('g').attr("id", "guidelines").append('path')
            .attr('d', "M60,10 L60,320 M30,10 L300,10 M30,65 L300,65 M30,110 L300,110 M30,145 L300,145 M30,180 L300,180 M30,240 L300,240 M30,280 L300,280 M30,320 L300,320")
            .attr("stroke", "gray");

        let data = ['hanging','middle','baseline', 'text-bottom', 'central', 'after-edge', 'ideographic', 'mathematical'];

        let letters = svg.append('g').attr("id", "letters").selectAll("text").data(data).enter()
        .append("text")
            .attr("x", 60)
            .attr("y", function(d, i){
                if(i === 0){
                    return 10;
                }else if (i === 1){
                    return 65
                }else if (i ===2){
                    return 110;
                }else if(i ===3){
                    return 145;
                }else if( i === 4) {
                    return 180;
                }else if(i ===5){
                    return 240;
                }else if(i === 6){
                    return 280;
                }else if(i === 7){
                    return 320;
                }
            })
            .text(function(d){
                return "A";
            })
            .style("alignment-baseline", function(d){
                return d;
            });

        let circles = svg.append('g').attr("id", "circles").selectAll('circle').data(data).enter()
        .append("circle")
            .attr("cx", 60)
            .attr("cy", function(d, i){
                if(i === 0){
                    return 10;
                }else if (i === 1){
                    return 65
                }else if (i ===2){
                    return 110;
                }else if(i ===3){
                    return 145;
                }else if( i === 4) {
                    return 180;
                }else if(i ===5){
                    return 240;
                }else if(i === 6){
                    return 280;
                }else if(i === 7){
                    return 320;
                }
            })
            .attr("r", 3)
            .style("fill", "red");

        let lettersLabels = svg.append('g').attr("id", "lettersLabels").selectAll("text").data(data).enter()
        .append("text")
            .attr("x", 100)
            .attr("y", function(d, i){
                if(i === 0){
                    return 10;
                }else if (i === 1){
                    return 65
                }else if (i ===2){
                    return 110;
                }else if(i ===3){
                    return 145;
                }else if( i === 4) {
                    return 180;
                }else if(i ===5){
                    return 240;
                }else if(i === 6){
                    return 280;
                }else if(i === 7){
                    return 320;
                }
            })
            .text(function(d){
                return d + " g";
            })
            .style("alignment-baseline", function(d){
                return d;
            });


    </script>
</body>

</html>
