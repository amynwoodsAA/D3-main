<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Anchor Attribute</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        text {
            font: bold 36px Verdana, Helvetica, Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Text-Anchor Style Examples</h1>
    <script>
        // set the dimensions and margins of the graph
        const margin = {top: 10, right: 20, bottom: 10, left: 20},
        width = 450 - margin.left - margin.right,
        height = 300 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        const svg = d3.select("body")
        .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        let guidelines = svg.append('g').attr("id", "guidelines").append('path')
            .attr('d', "M60,15 L60,110 M30,40 L90,40 M30,75 L90,75 M30,110 L90,110")
            .attr("stroke", "gray");

        let data = ['start','middle','end'];

        let letters = svg.append('g').attr("id", "letters").selectAll("text").data(data).enter()
        .append("text")
        .attr("x", 60)
        .attr("y", function(d, i){
            if(i === 0){
                return 40;
            }else if (i === 1){
                return 75
            }else{
                return 110;
            }
        })
        .text(function(d){
            return "A";
        })
        .style("text-anchor", function(d){
            return d;
        })

        let circles = svg.append('g').attr("id", "circles").selectAll('circle').data(data).enter()
        .append("circle")
        .attr("cx", 60)
        .attr("cy", function(d, i){
            if(i === 0){
                return 40;
            }else if (i === 1){
                return 75
            }else{
                return 110;
            }
        })
        .attr("r", 3)
        .style("fill", "red");


        let lettersLabels = svg.append('g').attr("id", "lettersLabels").selectAll("text").data(data).enter()
        .append("text")
            .attr("x", 100)
            .attr("y", function(d, i){
                if(i === 0){
                    return 40;
                }else if (i === 1){
                    return 75
                }else{
                    return 110;
                }
            })
            .text(function(d){
                return d;
            })


       

    </script>
</body>
</html>
